name: bankparser

services:
  # Production service
  bankparser:
    container_name: bankparser-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads  # For temporary file storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production

  # Development service
  bankparser-dev:
    container_name: bankparser-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      - .:/app  # Mount entire directory for development
      - /app/__pycache__  # Exclude cache
      - /app/.pytest_cache  # Exclude pytest cache
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy  # Wait for postgres to be healthy before starting
    profiles:
      - dev

  # PostgreSQL Database (dev only)
  postgres:
    image: postgres:16-alpine
    container_name: bankparser-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-bankparser}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev

  # Nginx reverse proxy (optional)
  nginx:
    container_name: bankparser-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For SSL certificates
    depends_on:
      - bankparser
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
    driver: local
  postgres_data:
    driver: local